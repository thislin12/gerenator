datasource:
  username: root
  password: 1234
  url: jdbc:mysql://localhost:3306/cehuibao?serverTimezone=GMT%2B8&characterEncoding=utf-8
  driverClassName: com.mysql.cj.jdbc.Driver

# 配置文件生成路径
path:
  dao: com.lin12.gengerator
  mapper: resources.mapper
  entity: com.lin12.gengerator
  service: com.lin12.gengerator
  serviceImpl: com.lin12.gengerator
  controller: com.lin12.gengerator

# 配置表名和类名 类名可以不配置
tableConfig:
  tables:
    - table:
        tableName: project
        ClassName:

# 配置参数
generatorConfig:
  author: lin12
  mybatis-plus: true
  swagger: true
  create-package: project

# lin12generator说明   如果文件存在则需要手动修改 不进行覆盖

# ftl预编译 使用${}来获取值 模板内不需要的可以删除 如果使用未定义则会报错
# author 作者
# date 当前日期
# remark 表注解
# tableName 表名
# className 类名
# entityName 表对应实体类 属性名
# entityClassName 表对于实体类 类名
# packageName 导包
# namespace xml 对于 Dao 命名空间 需要配置dao路径才能获得
# propertyList 表对应实体类属性 可以通过配置mybatis-plus 或者 swagger 生成对应所需代码
